<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            margin-top: 10px;
            color: #4caf50;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff0000;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <label for="username">Username (Email):</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
            <a href="mailto:support@smartserv.io">Forgot your password?</a>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessageElement = document.getElementById("errorMessage");

            // Email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username)) {
                displayErrorMessage("Invalid email format. Please enter a valid email address.");
                return;
            }

            // Password requirements validation
            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@])[A-Za-z\d@]{8,}$/;
            if (!passwordRegex.test(password)) {
                displayErrorMessage("Invalid password. Password must contain an uppercase letter, a number, and the '@' symbol.");
                return;
            }

            // Example: Redirect to dashboard if the password is correct
            if (password === "SmartServTest@123") {
                window.location.href = "dashboard.html";
            } else {
                displayErrorMessage("Invalid password. Please try again.");
            }
        }

        function displayErrorMessage(message) {
            var errorMessageElement = document.getElementById("errorMessage");
            errorMessageElement.textContent = message;
        }
    </script>
</body>
</html>
